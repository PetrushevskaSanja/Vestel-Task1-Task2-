<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task 1 – Upload Other Documents</title>

<!-- ФОНТ: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --Spacing-3xl: 24px;
  --Spacing-xl: 16px;
  --Spacing-lg: 12px;
  --Radius-xl: 16px;
  --Radius-lg: 12px;
  --Border: 1px;
  --Border-color: #D6D9DE;
  --Shadow: 0 10px 24px rgba(0, 0, 0, .10);

  --Ink-strong: #1F2937;
  --Ink: #4B5563;
  --Ink-muted: #6B7280;

  --TopBar: #F59E0B;
  --Primary: #BE185D;
  --Primary-hover: #9D174D;
  --BtnOutlineBorder: #111827;

  --Chip-bg: #F3F4F6;
  --Chip-icon: #6B7280;
  --Divider: #E5E7EB;
}

body {
  font-family: 'Inter', sans-serif;
}

.component {
  display: flex;
  padding: var(--Spacing-3xl, 24px);
  flex-direction: column;
  align-items: flex-start;
  gap: var(--Spacing-3xl, 24px);
  align-self: stretch;
  background: #fff;
  border: var(--Border) solid var(--Border-color);
  box-shadow: var(--Shadow);
  max-width: 560px;
  margin: 40px auto;
  position: relative;
}

.component::before {
  content: "";
  position: absolute;
  top: -1px;
  left: -1px;
  right: -0.5px;
  height: 4px;
  background: var(--TopBar);
}

.header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  width: 100%;
  gap: 12px;
}

.warn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 35px;
  height: 35px;
  flex: 0 0 auto;
}

.warn svg {
  display: block;
}

.titles {
  display: grid;
  gap: 6px;
  max-width: 100%;
}

.title {
  font-size: 20px;
  line-height: 1.2;
  margin: 0;
  color: var(--Ink-strong);
  font-weight: 400;
}

.title strong {
  font-weight: 700; /* bold за Upload */
}

.subtitle {
  margin: 0;
  color: var(--Ink);
  font-size: 14px;
  line-height: 1.6;
}

.body {
  display: grid;
  gap: 14px;
  width: 100%;
}

.body p {
  margin: 0;
  color: var(--Ink);
  font-size: 14px;
  line-height: 1.6;
}

.fee {
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--Chip-bg);
  border: 1px solid var(--Divider);
  border-radius: 10px;
  padding: 10px 12px;
  font-size: 14px;
  color: var(--Ink);
}

.fee .dot {
  width: 18px;
  height: 18px;
  border-radius: 999px;
  display: grid;
  place-items: center;
  color: var(--Chip-icon);
  background: #fff;
  border: 1px solid var(--Divider);
  font-weight: 700;
}

.fee .spacer {
  flex: 1;
}

.fee .close {
  border: 0;
  background: transparent;
  font-size: 16px;
  color: #6B7280;
  cursor: pointer;
  line-height: 1;
}

.divider {
  height: 1px;
  background: var(--Divider);
  width: calc(100% + 48px);
  margin-left: -24px;
  margin-right: -24px;
  margin-top: 4px;
}

.actions {
  display: flex;
  justify-content: space-between;
  width: 100%;
}

.btn {
  border-radius: 28px;
  padding: 12px 22px;
  font-weight: 700;
  font-size: 14px;
  cursor: pointer;
}

.btn-outline {
  background: #fff;
  color: #111827;
  border: 2px solid var(--BtnOutlineBorder);
}

.btn-primary {
  background: var(--Primary);
  color: #fff;
  border: 0;
}

.btn-primary:hover {
  background: var(--Primary-hover);
}

@media (max-width: 600px) {
  .component {
    margin: 20px;
  }
}
</style>
</head>
<body>

<main class="component" role="dialog" aria-labelledby="dlg-title">
  <div class="header">
    <div class="warn" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
      fill="none" stroke="#F59E0B" stroke-width="1.5">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="13"/>
        <circle cx="12" cy="16" r="0.8" fill="#F59E0B" stroke="none"/>
      </svg>
    </div>
    <div class="titles">
      <h1 id="dlg-title" class="title"><strong>Upload</strong> Other Documents</h1>
      <p class="subtitle">To upload more documents to the current request,
        please initiate a new service request.</p>
    </div>
  </div>

  <div class="body">
    <p>Do you want to start a new service request to upload more documents?</p>

    <div class="fee" role="status" aria-live="polite">
      <span class="dot">i</span>
      <span>A service fee of $20 will apply.</span>
      <span class="spacer"></span>
      <button class="close" id="fee-close" aria-label="dismiss">×</button>
    </div>
  </div>

  <div class="divider" aria-hidden="true"></div>

  <div class="actions">
    <button type="button" class="btn btn-outline">BACK</button>
    <button type="button" class="btn btn-primary">CONTINUE</button>
  </div>
</main>

<script>
document.getElementById('fee-close').addEventListener('click', () => {
  document.querySelector('.fee').style.display = 'none';
});
</script>

</body>
</html>
